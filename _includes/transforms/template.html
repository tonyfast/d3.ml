<div class="section">

  <div class="data-toggle template row">
     <div class="cell-action" style="display:none;">
       <!-- options on a cell.  controls are added in app.coffee-->
     </div>
     <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{include.title}}</span>
          <div class="card-body">
            <code class="lang-json" style="display:none;">
              <pre>
                {{include.data | jsonify}}
              </pre>
            </code>
          </div>
        </div>
        {% if include.action or include.data.gist or include.data.nbviewer %}
        <div class="card-action">
          {% for action in include.action %}
            <!-- this breaks the real exmaple -->
            <a data-src="{{action[1]}}">{{action[0]}}</a>
          {% endfor %}
          {% if include.data.gist %}
            <a data-src="{{include.data.gist}}" class="gist-show">Gist</a>
          {% endif %}
          {% if include.data.nbviewer %}
            <a data-src="{{include.data.nbviewer}}" class="nbviewer-show">Gist</a>
          {% endif %}
        </div>
        {% endif %}
      </div>
  </div>


</div>
