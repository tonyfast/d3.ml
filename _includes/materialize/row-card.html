
<div class="card blue-grey darken-1 {{include.class}}">
  <div class="card-content white-text">
    <span class="card-title">{{include.title}}</span>
    {{include.body}}
  </div>
  {% if include.action %}
  <div class="card-action">
    {% for action in include.action %}
      <!-- this breaks the real exmaple -->
      <a data-src="{{action[1]}}">{{action[0]}}</a>
    {% endfor %}
  </div>
  {% endif %}
</div>
