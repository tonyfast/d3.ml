body:
  - append: div
  - style: {padding-right: 15px,padding-left: 15px,margin-right: auto,margin-left: auto,width: 80%}
  - call:
    - append: $div.hello-world
    # container style copy and pasted from bootstrap
    - datum:
        name: d3.template
    - call:
      - append: h1
      - html.echo: 
        - <pre><code>
        - '@name'
        - </code></pre>
    - call:
      - append: p
      - html: 
          - <b>
          - "@name"
          - "</b> "
          - > 
            is a data-driven reactive template engine.  Structured presentation and data can 
            easily be combined to create rich interative webpages.
    - call:
      - append: h2
      - text: Dependencies
    - call:
      - append: ul
      - selectAll: li
      - data: 
          d3js: http://d3js.org
          coffeescript: http://coffeescript.org
      - enter: 
      - append: li    
      - each:
        - append: a
        - attr:
            href: '@value'
        - text: '@value'
  - call:
    - append: h2
    - html: 
      - <a id='toggle-context'>JSON</a>
      - ified version of the original template
    - select: a
    - style: {color: red}
  - call:
    - append: pre
    - style: {background-color: lightgray}
    - append: code
    - attr: {id: view-context}
    - text.stringify: :document.__data__.template.body.object
